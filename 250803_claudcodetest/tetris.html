<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }

        .game-board {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .board-container {
            position: relative;
        }

        #gameBoard {
            border: 3px solid #fff;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }

        .next-piece {
            margin-bottom: 20px;
        }

        #nextPieceCanvas {
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.6);
        }

        .score-info {
            text-align: left;
        }

        .score-info div {
            margin: 10px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            text-align: left;
        }

        .controls h3 {
            margin-bottom: 10px;
            color: #fff;
        }

        .controls div {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .game-board {
                flex-direction: column;
                align-items: center;
            }
            
            .game-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>テトリス</h1>
        <div class="game-board">
            <div class="board-container">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>ゲームオーバー</h2>
                    <p>スコア: <span id="finalScore">0</span></p>
                    <button onclick="startGame()">もう一度プレイ</button>
                </div>
                <div class="pause-overlay" id="pauseOverlay">
                    <h2>一時停止</h2>
                    <p>スペースキーを押して再開</p>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="next-piece">
                    <h3>次のピース</h3>
                    <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="score-info">
                    <div>スコア: <span id="score">0</span></div>
                    <div>レベル: <span id="level">1</span></div>
                    <div>ライン: <span id="lines">0</span></div>
                </div>
                
                <div class="controls">
                    <h3>操作方法</h3>
                    <div>A D : 移動</div>
                    <div>S : 高速落下</div>
                    <div>W : 回転</div>
                    <div>スペース : 一時停止</div>
                </div>
                
                <button onclick="startGame()" style="width: 100%; margin-top: 20px;">
                    新しいゲーム
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPieceCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let isPaused = false;
        let dropTime = 0;
        let lastTime = 0;

        const PIECES = [
            // I-piece
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00FFFF'
            },
            // O-piece
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#FFFF00'
            },
            // T-piece
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#AA00FF'
            },
            // S-piece
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00FF00'
            },
            // Z-piece
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#FF0000'
            },
            // J-piece
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000FF'
            },
            // L-piece
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#FF7F00'
            }
        ];

        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }

        function createPiece() {
            const pieceIndex = Math.floor(Math.random() * PIECES.length);
            const piece = JSON.parse(JSON.stringify(PIECES[pieceIndex]));
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }

        function drawBlock(ctx, x, y, color) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            ctx.fillStyle = color;
            ctx.fillRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
            
            const gradient = ctx.createLinearGradient(pixelX, pixelY, pixelX + BLOCK_SIZE, pixelY + BLOCK_SIZE);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(pixelX + 2, pixelY + 2, BLOCK_SIZE - 4, BLOCK_SIZE - 4);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece, context = ctx, offsetX = 0, offsetY = 0) {
            if (!piece) return;
            
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(context, piece.x + x + offsetX, piece.y + y + offsetY, piece.color);
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = Math.floor((4 - nextPiece.shape[0].length) / 2);
                const offsetY = Math.floor((4 - nextPiece.shape.length) / 2);
                
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            const pixelX = (offsetX + x) * 20;
                            const pixelY = (offsetY + y) * 20;
                            
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(pixelX, pixelY, 20, 20);
                            nextCtx.strokeStyle = '#fff';
                            nextCtx.strokeRect(pixelX, pixelY, 20, 20);
                        }
                    }
                }
            }
        }

        function isValidMove(piece, dx, dy, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let x = 0; x < cols; x++) {
                rotated[x] = [];
                for (let y = rows - 1; y >= 0; y--) {
                    rotated[x][rows - 1 - y] = piece.shape[y][x];
                }
            }
            
            return rotated;
        }

        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let isFullLine = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        isFullLine = false;
                        break;
                    }
                }
                
                if (isFullLine) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function isGameOver() {
            for (let x = 0; x < BOARD_WIDTH; x++) {
                if (board[0][x]) {
                    return true;
                }
            }
            return false;
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function spawnNewPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }

        function update(currentTime) {
            if (!gameRunning || isPaused) return;
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            dropTime += deltaTime;
            
            const dropInterval = Math.max(50, 1000 - (level - 1) * 100);
            
            if (dropTime > dropInterval) {
                if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                    currentPiece.y++;
                } else if (currentPiece) {
                    placePiece();
                    clearLines();
                    spawnNewPiece();
                    
                    if (isGameOver()) {
                        gameOver();
                        return;
                    }
                }
                dropTime = 0;
            }
            
            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }
        }

        function startGame() {
            gameRunning = true;
            isPaused = false;
            score = 0;
            level = 1;
            lines = 0;
            dropTime = 0;
            lastTime = 0;
            
            initBoard();
            updateScore();
            
            currentPiece = null;
            nextPiece = createPiece();
            spawnNewPiece();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseOverlay').style.display = 'none';
            
            requestAnimationFrame(update);
        }

        function togglePause() {
            if (!gameRunning) return;
            
            isPaused = !isPaused;
            document.getElementById('pauseOverlay').style.display = isPaused ? 'block' : 'none';
            
            if (!isPaused) {
                lastTime = performance.now();
                requestAnimationFrame(update);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.code === 'Space') {
                    togglePause();
                }
                return;
            }
            
            switch (e.code) {
                case 'KeyA':
                    if (currentPiece && isValidMove(currentPiece, -1, 0)) {
                        currentPiece.x--;
                        draw();
                    }
                    break;
                case 'KeyD':
                    if (currentPiece && isValidMove(currentPiece, 1, 0)) {
                        currentPiece.x++;
                        draw();
                    }
                    break;
                case 'KeyS':
                    if (currentPiece && isValidMove(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateScore();
                        draw();
                    }
                    break;
                case 'KeyW':
                    if (currentPiece) {
                        const rotated = rotatePiece(currentPiece);
                        if (isValidMove(currentPiece, 0, 0, rotated)) {
                            currentPiece.shape = rotated;
                            draw();
                        }
                    }
                    break;
                case 'Space':
                    togglePause();
                    break;
            }
        });

        startGame();
    </script>
</body>
</html>
