<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>231228</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
</head>

<body>
  <h1>フォーム練習</h1>
  <main>
    <form action="index.php" method="post">
      <label for="name">名前</label>
      <input type="text" id="name" name="name" placeholder="名前を入力してください">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" placeholder="例）xxx@gmail.com">
      <label for="content">お問い合わせ内容</label>
      <textarea name="content" id="content" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください">ああああ</textarea>
      <label for="category">カテゴリー</label>
      <select name="category" id="category">
        <option value="1">カテゴリー1</option>
        <option value="2" selected>カテゴリー2</option>
        <option value="3">カテゴリー3</option>
      </select>
      <div>
        <label for="radio">ラジオボタン：</label>
        <input type="radio" id="radio1" name="radio" value="1" checked><label for="radio1">ラジオボタン1</label>
        <input type="radio" id="radio2" name="radio" value="2"><label for="radio2">ラジオボタン2</label>
        <input type="radio" id="radio3" name="radio" value="3"><label for="radio3">ラジオボタン3</label>
      </div>
      <div>
        <label for="check">チェックボックス：</label>
        <input type="checkbox" id="check1" name="number" value="1"><label for="check1">チェックボックス1</label>
        <input type="checkbox" id="check2" name="number" value="2"><label for="check2">チェックボックス2</label>
        <input type="checkbox" id="check3" name="number" value="3"><label for="check3">チェックボックス3</label>
      </div>
      <div>
        <input type="reset" value="リセット">
        <input type="submit" value="送信">
      </div>
    </form>
  </main>
</body>

</html>
